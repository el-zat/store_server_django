{% extends 'products/base.html' %}
{% load static %}

{% block css %}
<!-- Custom styles for this template -->
    <link href="{% static 'vendor/css/profile.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <h4 class="mt-3 mb-3">Profile</h4>
            <div class="col-lg-12 text-center">
                <img width="100" height="100"
                     src="{% if user.image %} {{ user.image.url }} {% else %} {% static 'vendor/img/users/owl_small.png'%} {% endif %}"
                     class="img-thumbnail">
            </div>
            <form action="{% url 'users:profile' user.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" id="{{ form.firstname.id_for_label }}" for="{{ form.firstname.id_for_label }}">Firstname</label>
                            {{ form.firstname }}
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" id="{{ form.lastname.id_for_label }}" for="{{ form.lastname.id_for_label }}">Lastname</label>
                            {{ form.lastname }}
                        </div>
                    </div>
                </div>
                <div class="form-row mb-2">
                    <div class="col-lg-12">
                        <div class="custom-file">
                            {{ form.image }}
                            <label class="custom-file-label" id="{{ form.image.id_for_label }}" for="{{ form.image.id_for_label }}">Add image</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-6">
                        <label class="small mb-1" id="{{ form.username.id_for_label }}" for="{{ form.username.id_for_label }}">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="col-lg-6">
                        <label class="small mb-1" id="{{ form.email.id_for_label }}" for="{{ form.email.id_for_label }}">E-mail</label>
                        {{ form.email }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Save">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-5">
            {% include 'products/baskets.html' %}

        </div>
    </div>
</div>
{% endblock %}
